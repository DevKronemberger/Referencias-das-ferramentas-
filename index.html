<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeira aula de desenvolvimento web</title>
    <style>
        h1{
            color: white;
            background-color: blue;
            border: 1px solid black;
        }
        
        p{
            color: black;
            font-style: italic;
        }
    </style>
</head>
<body>
    <h1>Meu nome é Lucas Kronemberger, curso analise e desenvolvimento de sistema</h1>

    <script>
        function teste(){
            document.write('Deu certo');
        }
    </script>
    <button onclick="teste()">Aperte aqui!!</button>
</body>
</html>
